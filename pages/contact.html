    <form action="" method="post">
        <h2>Formulaire de contact</h2>
        <fieldset>
            <legend>Vos coordonées</legend>
            <label for="nom">Quel est votre nom ?</label>
            <input autofocus required type="text" name="nom" id="nom" placeholder="Nom">
            <label for="prenom">Quel est votre prénom ?</label>
            <input required type="text" name="prenom" id="prenom" placeholder="Prénom">
            <label for="email">Quel est votre e-mail ?</label>
            <input required type="email" name="email" id="email" placeholder="exemple.email@hostname.com">
        </fieldset>
        <fieldset>
            <legend>Votre message</legend>
            <label for="sujet">Quel est objet du message ?</label>
            <input required type="text" name="sujet" id="sujet" placeholder="L'objet de votre message">
            <label for="message">Quel est votre message ?</label>
            <textarea required name="message" id="message" placeholder="Votre message"></textarea>
        </fieldset>

        <input type="submit" value="Envoyer">
    </form>
